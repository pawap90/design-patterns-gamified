# Reusable workflow to build a Phaser project within a folder

name: Build Phaser project

on:
  workflow_call:
    inputs:
      project_folder:
        required: true
        type: string
defaults:
    run:
      working-directory: ${{ inputs.project_folder }}
jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2
      
      - run: ls
           
      - uses: actions/setup-node@v2   
        with:
          node-version: 16
          cache: npm

      - name: Build project ðŸ”§
        run: | 
          npm install
          npm run build
